<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/index.first-page.css">
    <script src="/js/sidebar_guests.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>

<body>


    <div class="header-wrapper">
        <div class="header container">
            <div class="header_logo">
                <img class="header_logo-img" src="toxin_logo.jpg">
            </div>
            <div class="header_nav">
                <a class="header_ha1">О нас</a>
                <select name="Услуги" class="header_ha2">
                    <option value="Услуги">Услуги</option>
                </select>
                <a class="header_ha3">Вакансии</a>
                <a class="header_ha4">Новости</a>
                <select name="Соглашения" class="header_ha5">
                    <option value="Соглашения">Соглашения</option>
                </select>
            </div>
            <div class="header_btn">
                <input type="button" name="login" value="LOGIN" class="header_btn_login">
                <input type="button" name="register" value="REGISTER" class="header_btn_register">
            </div>

        </div>
    </div>





    <div class="content-wrapper">
        <div class="content">
         
        <div class="content_img">
            <img src="img/sixth-image.png" alt="Landing photo">
        <div class="content_text">
            <pre>Лучшие номера для вашей работы,
               отдыха и просто вдохновения
        </pre></div>

        <div class="content_search-form-wrapper">
        <div class="content_search-form">
            <div class="content_numbers">Найдем номера под ваши пожелания</div>


            <div class="content_datepicker">
                <label class="content_datepicker-name1" for="content_datepicker1">Прибытие</label>
                <input type="text" id="content_datepicker1" placeholder="ДД.ММ.ГГГГ">
                <label class="content_datepicker-name2" for="content_datepicker2">Выезд</label>
                <input type="text" id="content_datepicker2" placeholder="ДД.ММ.ГГГГ">
            </div>


            <div class="content_dropdown">
                <label for class="content_gst">Гости</label>
                <input type="text" id="content_dropdown-gst" placeholder="ДД.ММ.ГГГГ">
            </div>
        </div></div> </div> </div> </div>

    
</body>
</html>
