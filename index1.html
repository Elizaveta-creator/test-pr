<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
 <ul>
	 <li v-for="sjkdn,hfkjf in cars">
		 {{sjkdn}} ({{hfkjf}})
	 </li>
 </ul>
	</div>
	<script>
	new Vue ({
		el: "#app",
		data: {
			cars: ['Acura', 'Alfa Romeo', 'Aston Martin', 'Audi', 'Bentley', 'BMW', 'Bugatti', 'Buick' ]

		}

	})

	</script>
</body>
</html>
